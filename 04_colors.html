<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>

    <style>
        h1 {
            /* Color Name */
            color:darkslateblue; 
        }
        h2 {
            /* Red Green Blue Values (all 0's - black, all 255's - white) */
            color: rgb(20, 53, 143);
        }
        h3 { 
            /* Hexidecimal (base16: 0-9 & A-F) Number - 6 or 3 characters - #000, black - #fff, white*/
            color: #f9d9f9;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    
  <!-- color.hex.com & htmlcolorcodes.com - great for finding color shades, tints and pallets -->
</body>
</html>
